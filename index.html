<!DOCTYPE html>
<html>
<head>
<title>Plugin Configuration Builder</title>
<meta charset="utf-8">
<link href="images/favicon.ico" rel="icon" type="image/ico" />
<link rel="stylesheet" href="css/builder.css" media="screen">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/builder.js"></script>
</head>
<body>

<div class="wrapper">

<div>
<p class="section-header">Customer ID</p>
<input type="text" id="customer-id">
<button id="lookup-customer">Lookup</button>
</div>

<div id="plugin-selection-area" style="display: none;">
    <p class="section-header">Plugins</p>
    <select class="plugins"></select>
    <button class="add">Add</button>
    <div class="add-container" style="display: none">
        <select class="plugins"></select>
        <button class="confirm">Confirm</button>
    </div>
</div>

<div id="config-area-impact" style="display: none">
    <p class="section-header">Impact Configuration</p>

    <div class="section-container layouts">
        <p class="header">Layouts</p>
        <select class="layouts"></select>
        <button class="add layouts">Add</button>
        <div class="add-container" style="display: none">
            <input type="text"><button class="confirm layouts">Confirm</button>
        </div>
        <div class="config-area" style="display: none">
            <p class="header">KPI</p>
            <div>
                <button class="add kpis">Add</button>
            </div>

            <hr/>

            <p class="header">Category Rule Sets</p>
            <div class="category-rulesets">
                <div class="container"></div>
                <button class="add category-rulesets" style="display: block;">Add</button>
            </div>
        </div>
    </div>

    <div class="section-container sites">
        <p class="header">Sites</p>
        <select class="sites"></select>
        <button class="add sites">Add</button>
        <div class="add-container" style="display: none">
            <input type="text"><button class="confirm sites">Confirm</button>
        </div>
    </div>
</div>

<div id="json-area" style="display: none;">
    <p class="section-header">JSON</p>
    <textarea disabled="disabled"></textarea>
</div>

</div>

</body>
</html>
