<!DOCTYPE html>
<html>
<head>
<title>Plugin Configuration Builder</title>
<meta charset="utf-8">
<link href="images/favicon.ico" rel="icon" type="image/ico" />
<link rel="stylesheet" href="css/builder.css" media="screen">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/builder.js"></script>
</head>
<body>

<div class="wrapper">

<div>
<p>Customer ID</p>
<input type="text" id="customer-id">
<button id="lookup-customer">Lookup</button>
</div>

<div id="plugin-selection" style="display: none;">
<p>Plugins</p>
<select></select>
<button id="add-plugin">Add</button>
<input type="text" id="add-plugin-input" style="display: none">
</div>

<div id="config-area-impact" style="display: none">
<p>Impact Configuration</p>
<p class="header">Sites</p>
<select id="sites"></select>
<button class="add-site">Add</button>
<div class="add-site-container" style="display: none">
<input type="text"><button class="confirm">Confirm</button>
</div>
</div>

<div id="json-area" style="display: none;">
<p>JSON</p>
<textarea disabled="disabled"></textarea>
</div>

</div>

</body>
</html>
